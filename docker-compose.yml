version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html
      - ./.docker/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./.docker/php.ini:/usr/local/etc/php/php.ini
    environment:
      - DB_HOST=db
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      - db

  db:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./.docker/data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=root

volumes:
  db_data:
